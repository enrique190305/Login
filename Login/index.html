<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login & Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="bg-animate" id="bg-animate"></div>
        <div class="curved" id="curved"></div>
        
        <div class="form-wrapper sign-in">
            <form action="autenticacion.php" method="post">
                <h2>Sign In</h2>
                <div class="input-box">
                    <input type="text" id="signin-username" name="username" required>
                    <label for="signin-username">Username</label>
                </div>
                <div class="input-box">
                    <input type="password" id="signin-password" name="password" required>
                    <label for="signin-password">Password</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                    <a href="#">Password change</a>
                </div>
                <button type="submit">Sign In</button>
                <div class="sign-link">
                    <p>Don't have an account? <a href="#" onclick="activeSignUP()">Sign Up</a></p>
                </div>
                <div class="social-platform">
                    <p>Or sign in with</p>
                    <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                        <a href="#"><i class="fa-brands fa-github"></i></a>
                    </div>
                </div>
            </form>
        </div> 
        
        <!-- Sign Up Form -->
        <div class="form-wrapper sign-up">
            <form action="autenticacion.php" method="post">
                <h2>Sign Up</h2>
                <div class="input-box">
                    <input type="text" id="signup-username" name="signup-username" required>
                    <label for="signup-username">Username</label>
                </div>
                <div class="input-box">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="signup-password" name="signup-password" required>
                    <label for="signup-password">Password</label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="sign-link">
                    <p>Already have an account? <a href="#" onclick="activeSignIn()">Sign In</a></p>
                </div>
            </form>
        </div> 
    </div>
    
    <div class="colors">
        <span onclick="changeColor('#77dd77')" class="color" style="--clr:#77dd77;"></span>
        <span onclick="changeColor('#f67599')" class="color" style="--clr:#f67599;"></span>
        <span onclick="changeColor('#976ed7')" class="color active" style="--clr:#976ed7;"></span>
        <span onclick="changeColor('#1db9c3')" class="color" style="--clr:#1db9c3;"></span>
        <span onclick="changeColor('#ffb347')" class="color" style="--clr:#ffb347;"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
